<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Moderator Login {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container justify-content-center m-4">
        <h2>Moderator Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
            <div class="mb-3">
            <label for="id_password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p> <br> This page is for moderators only. Lost? <a href="{% url 'map' %}">Click here to make it back to the map.</a></p>
  </div>
 
</body>
